
services:
  # 1. Servicio de Base de Datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: sdncheck_postgres
    restart: always
    environment:
      # Credenciales para desarrollo (cámbialas en producción)
      POSTGRES_USER: sdn_user
      POSTGRES_PASSWORD: sdn_password
      POSTGRES_DB: sdn_database
    volumes:
      # Mantiene los datos persistentes incluso si el contenedor se elimina
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialización (se ejecutan solo en la primera creación)
      - ./docker/init:/docker-entrypoint-initdb.d:ro
      - ./docker/init/02_create_test_db.sql:/docker-entrypoint-initdb.d/02_create_test_db.sql:ro
    ports:
      # Mapea el puerto del contenedor (5432) al puerto de tu máquina local (5432)
      - "5432:5432"
        # (Producción) No exponer el puerto de la base de datos
        # - "5432:5432"  # Descomentar solo para desarrollo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sdn_user -d sdn_database"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

