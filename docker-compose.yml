services:
  # 1. PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: sdncheck_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-sdn_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sdn_password}
      POSTGRES_DB: ${DB_NAME:-sdn_database}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sdn_user} -d ${DB_NAME:-sdn_database}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sdncheck_network

  # 2. Python Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdncheck_backend
    restart: always
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-sdn_database}
      DB_USER: ${DB_USER:-sdn_user}
      DB_PASSWORD: ${DB_PASSWORD:-sdn_password}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - sdncheck_network

  # 3. React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    container_name: sdncheck_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - sdncheck_network

volumes:
  postgres_data:

networks:
  sdncheck_network:
    driver: bridge
