agent:
  language: python
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Elige la versi√≥n que prefieras
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r python/requirements.txt
    # Opcionales:
    - name: Run tests
      run: |
        if [ -d python/tests ]; then pytest python/tests ; fi
    - name: Lint
      run: |
        pip install flake8
        flake8 python/