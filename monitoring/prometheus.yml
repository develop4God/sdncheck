# Prometheus configuration for SDNCheck monitoring
# Used in staging and production environments

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sdncheck-monitor'

# Alertmanager configuration (uncomment for production)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (uncomment for production)
# rule_files:
#   - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SDNCheck API metrics
  - job_name: 'sdncheck-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scheme: http

  # PostgreSQL exporter (if using postgres_exporter)
